<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income - Expenese</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <h2>Income/Expense record</h2>
    <div class="container">
      <h4>ยอดคงเหลือ(บาท)</h4>
      <h1 id="balance">฿0.00</h1>
      <div class="income-expense-container">
        <div>
          <h4>Income</h4>
          <p id="money_plus" class="money plus">฿5000</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money_minus" class="money minus">-฿100</p>
        </div>
      </div>
      <h3>ประวัติธุรกรรม</h3>
      <ul id="list" class="list">

      </ul>
      <h3>เพิ่มธุรกรรม</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">ชื่อธุรกรรม</label>
          <input type="text" name="" id="text" placeholder="List name" />
        </div>
        <div class="form-control">
          <label for="amount"
            >จำนวนเงิน <br />
            (+ รายรับ, - รายจ่าย)
          </label>
          <input type="number" name="" id="amount" placeholder="จำนวนเงิน" />
        </div>
        <button class="btn">เพิ่มธุรกรรม</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
